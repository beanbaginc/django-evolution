[aliases]
release = egg_info -DRb ''

[bdist_wheel]
universal = 1

[egg_info]
tag_build = .dev

[tool:pytest]
python_files = tests.py test_*.py *_tests.py
testpaths = django_evolution

# Default to treating arguments as module/class/function paths, not files.
addopts = --pyargs

required_plugins =
	pytest-env
